<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fawry Plus Branch Locator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
    }
    #logo {
      width: 180px;
      margin-bottom: 15px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin: 0 20px 20px 20px;
      max-width: 400px;
    }
    button {
      background-color: #ffd200;
      color: #000;
      border: none;
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.2s ease;
    }
    button:hover { background-color: #ffdf3a; }
    #coords {
      margin-top: 20px;
      font-size: 18px;
      max-width: 400px;
      word-wrap: break-word;
    }
    a button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img id="logo" src="FP%20Logo.png" alt="Fawry Plus Logo" />
  <h1 id="title">Fawry Plus Branch Locator</h1>
  <p id="description">
    Click below to share your current location and open the assistant.
  </p>
  <button id="mainButton" onclick="getLocation()">
    Find My Nearest Branch
  </button>
  <div id="coords"></div>

  <script>
    // ===== Language & Text Setup =====
    const userLang = (navigator.language || navigator.userLanguage || "en").toLowerCase();
    const isArabic = userLang.startsWith("ar");

    const text = {
      en: {
        title: "Fawry Plus Branch Locator",
        description: "Click below to share your current location and open the assistant.",
        mainButton: "Find My Nearest Branch",
        gettingLocation: "Getting your location…",
        geoNotSupported: "Geolocation is not supported by your browser.",
        locationLabel: "Your location",
        openAssistant: "Open Fawry Plus Assistant",
        error: "Unable to retrieve your location. Please allow location access."
      },
      ar: {
        title: "محدد فروع فوري بلس",
        description: "اضغط على الزر بالأسفل لمشاركة موقعك الحالي وفتح المساعد.",
        mainButton: "اعرف أقرب فرع من موقعي",
        gettingLocation: "جاري الحصول على موقعك…",
        geoNotSupported: "المتصفح لا يدعم تحديد الموقع الجغرافي.",
        locationLabel: "موقعك الحالي",
        openAssistant: "افتح مساعد فوري بلس",
        error: "تعذّر الحصول على موقعك. من فضلك اسمح بالوصول للموقع."
      }
    };

    const t = isArabic ? text.ar : text.en;

    // Set page language & direction
    document.documentElement.lang = isArabic ? "ar" : "en";
    document.documentElement.dir = isArabic ? "rtl" : "ltr";

    // Apply text to UI
    document.getElementById("title").textContent = t.title;
    document.getElementById("description").textContent = t.description;
    document.getElementById("mainButton").textContent = t.mainButton;

    // ===== Geolocation & GPT Redirection =====
    const gptBaseUrl = "https://chatgpt.com/g/g-690c9045a57481918f9df151b3bf1f1e-fawry-plus";

    function getLocation() {
      const coordsDiv = document.getElementById("coords");

      if (!navigator.geolocation) {
        coordsDiv.textContent = t.geoNotSupported;
        return;
      }

      coordsDiv.textContent = t.gettingLocation;
      navigator.geolocation.getCurrentPosition(success, error);
    }

    function success(position) {
      const coordsDiv = document.getElementById("coords");
      const latitude = position.coords.latitude.toFixed(6);
      const longitude = position.coords.longitude.toFixed(6);
      const messageText = `${latitude}, ${longitude}`;
      const encodedMessage = encodeURIComponent(messageText);
      const gptUrl = `${gptBaseUrl}?message=${encodedMessage}`;

      const label = t.locationLabel;
      const buttonLabel = t.openAssistant;

      coordsDiv.innerHTML =
        `${label}: <strong>${latitude}, ${longitude}</strong><br/><br/>` +
        `<a href="${gptUrl}" target="_blank" rel="noopener noreferrer">
           <button>${buttonLabel}</button>
         </a>`;
    }

    function error() {
      const coordsDiv = document.getElementById("coords");
      coordsDiv.textContent = t.error;
    }
  </script>
</body>
</html>
