<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fawry Plus Branch Locator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
    }
    #logo {
      width: 180px;
      margin-bottom: 15px;
    }
    h1 { margin-bottom: 10px; }
    p {
      margin: 0 20px 20px 20px;
      max-width: 400px;
    }
    button {
      background-color: #ffd200;
      color: #000;
      border: none;
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.2s ease;
    }
    button:hover { background-color: #ffdf3a; }
    #coords {
      margin-top: 20px;
      font-size: 18px;
      max-width: 400px;
      word-wrap: break-word;
    }
    .small-btn {
      padding: 10px 18px;
      font-size: 14px;
    }
    .copied {
      color: green;
      font-weight: bold;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <img id="logo" src="FP%20Logo.png" alt="Fawry Plus Logo" />
  <h1 id="title">Fawry Plus Branch Locator</h1>
  <p id="description">
    Click below to detect your current coordinates and then return to the assistant.
  </p>
  <button id="mainButton" onclick="getLocation()">Find My Coordinates</button>
  <div id="coords"></div>
  <div id="copiedMsg" class="copied">✅ Copied!</div>

  <script>
    const userLang = (navigator.language || navigator.userLanguage || "en").toLowerCase();
    const isArabic = userLang.startsWith("ar");

    const text = {
      en: {
        title: "Fawry Plus Branch Locator",
        description: "Click below to detect your current coordinates and then return to the assistant.",
        mainButton: "Find My Coordinates",
        gettingLocation: "Getting your location…",
        geoNotSupported: "Geolocation is not supported by your browser.",
        locationLabel: "Your location",
        openAssistant: "Return to Fawry Plus GPT",
        copy: "Copy Coordinates",
        copied: "Copied!",
        error: "Unable to retrieve your location. Please allow location access."
      },
      ar: {
        title: "محدد فروع فوري بلس",
        description: "اضغط على الزر بالأسفل للحصول على إحداثيات موقعك ثم العودة لمساعد فوري بلس.",
        mainButton: "احصل على إحداثياتي",
        gettingLocation: "جاري الحصول على موقعك…",
        geoNotSupported: "المتصفح لا يدعم تحديد الموقع الجغرافي.",
        locationLabel: "موقعك الحالي",
        openAssistant: "العودة لمساعد فوري بلس",
        copy: "نسخ الإحداثيات",
        copied: "تم النسخ!",
        error: "تعذّر الحصول على موقعك. من فضلك اسمح بالوصول للموقع."
      }
    };

    const t = isArabic ? text.ar : text.en;

    // Apply language & direction
    document.documentElement.lang = isArabic ? "ar" : "en";
    document.documentElement.dir = isArabic ? "rtl" : "ltr";
    document.getElementById("title").textContent = t.title;
    document.getElementById("description").textContent = t.description;
    document.getElementById("mainButton").textContent = t.mainButton;

    // Your GPT link
    const gptBaseUrl = "https://chatgpt.com/g/g-690c9045a57481918f9df151b3bf1f1e-fawry-plus";

    function getLocation() {
      const coordsDiv = document.getElementById("coords");
      const copiedMsg = document.getElementById("copiedMsg");

      if (!navigator.geolocation) {
        coordsDiv.textContent = t.geoNotSupported;
        return;
      }

      copiedMsg.style.display = "none";
      coordsDiv.textContent = t.gettingLocation;
      navigator.geolocation.getCurrentPosition(success, error);
    }

    function success(position) {
      const coordsDiv = document.getElementById("coords");
      const copiedMsg = document.getElementById("copiedMsg");
      const latitude = position.coords.latitude.toFixed(6);
      const longitude = position.coords.longitude.toFixed(6);
      const messageText = `${latitude}, ${longitude}`;
      const encodedMessage = encodeURIComponent(messageText);
      const gptUrl = `${gptBaseUrl}?message=${encodedMessage}`;

      coordsDiv.innerHTML =
        `${t.locationLabel}: <strong>${latitude}, ${longitude}</strong><br/><br/>` +
        `<button class="small-btn" onclick="copyCoords('${messageText}')">${t.copy}</button><br/><br/>` +
        `<a href="${gptUrl}" target="_blank" rel="noopener noreferrer">
           <button>${t.openAssistant}</button>
         </a>`;
    }

    function copyCoords(textToCopy) {
      navigator.clipboard.writeText(textToCopy).then(() => {
        const msg = document.getElementById("copiedMsg");
        msg.textContent = isArabic ? text.ar.copied : text.en.copied;
        msg.style.display = "block";
        setTimeout(() => { msg.style.display = "none"; }, 2000);
      });
    }

    function error() {
      document.getElementById("coords").textContent = t.error;
    }
  </script>
</body>
</html>
